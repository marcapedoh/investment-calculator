<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initial-investment">Initial Investment</label>
      <input type="number" name="initialInvestment" id="initial-investment" [(ngModel)]="enteredInitialInvestment">
    </p>
    <p>
      <label for="annual-investment">Annual Investment</label>
      <input type="number" name="annualInvestment" id="annual-investment" [(ngModel)]="enteredAnnualInvestment">
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected-return">Expected Return</label>
      <input type="number" name="expectedReturn" id="expected-return" [(ngModel)]="enteredExpectedReturn">
    </p>
    <p>
      <label for="duration">Duration</label>
      <input type="number" name="expectedDuration" id="annual-investment" [(ngModel)]="enteredDuration">
    </p>
  </div>

  <p>
    <button>Calculate</button>
  </p>
</form>
